<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Modern Form</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #e0e7ff 0%, #f8fafc 100%);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .contact-container {
      background: #fff;
      padding: 2.5rem 2.5rem 2.5rem 2.5rem;
      border-radius: 18px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
      width: 100%;
      max-width: 400px;
      transition: transform 0.3s cubic-bezier(.4,2,.6,1);
      position: relative;
    }

    .contact-container h2 {
      text-align: center;
      color: #1e293b;
      font-weight: 700;
      margin-bottom: 1.5rem;
      letter-spacing: 1px;
    }

    .form-group {
      margin-bottom: 1.2rem;
      margin-right: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #475569;
      font-size: 1rem;
      font-weight: 500;
      letter-spacing: 0.5px;
    }

    input,
    textarea {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #f1f5f9;
      font-size: 1rem;
      color: #334155;
      box-shadow: 0 1px 2px rgba(0,0,0,0.02);
      transition: background 0.2s, box-shadow 0.2s;
      outline: none;
    }

    input:focus,
    textarea:focus {
      background: #e0e7ff;
      box-shadow: 0 0 0 2px #6366f1;
    }

    textarea {
      min-height: 90px;
      resize: vertical;
    }

    .submit-btn {
      width: 100%;
      padding: 12px 0;
      background: linear-gradient(90deg, #6366f1 0%, #3b82f6 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      letter-spacing: 1px;
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 8px rgba(99, 102, 241, 0.10);
    }

    .submit-btn:hover {
      background: linear-gradient(90deg, #3b82f6 0%, #6366f1 100%);
      box-shadow: 0 4px 16px rgba(99, 102, 241, 0.16);
    }

    footer {
      margin-top: 36px;
      font-size: 1rem;
      color: #64748b;
      text-align: center;
      letter-spacing: 0.5px;
    }
  </style>
</head>
<body>

  <div class="contact-container" id="contactFormContainer">
    <h2>Contact Us</h2>
    <form action="/dev" method="post" autocomplete="off">
      <div class="form-group">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="fname" required autocomplete="given-name">
      </div>
      <div class="form-group">
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lname" required autocomplete="family-name">
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required autocomplete="email">
      </div>
      <div class="form-group">
        <label for="message">Your Message</label>
        <textarea id="message" name="message" required></textarea>
      </div>
      <button class="submit-btn" type="submit">Send Message</button>
    </form>
  </div>

  <footer>
    An AWS Project by Trivickram
  </footer>

  <script>
    const container = document.getElementById('contactFormContainer');
    container.addEventListener('mouseover', () => {
      // container.style.transform = 'scale(1.05)';
    });
    container.addEventListener('mouseout', () => {
      container.style.transform = 'scale(1)';
    });
  </script>
</body>
</html>
